<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lemon Clicker</title>
    <script src="https://telegram.org"></script>
    <style>
        /* –¢–í–û–ò –ò–°–•–û–î–ù–´–ï –°–¢–ò–õ–ò */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FFF59D; /* –¢–≤–æ–π —Ñ–æ–Ω */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        #score {
            font-size: 4rem;
            font-weight: 900;
            color: #F57F17; /* –¢–≤–æ–π —Ü–≤–µ—Ç —Ü–∏—Ñ—Ä */
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .lemon-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.05s ease-in-out;
            -webkit-tap-highlight-color: transparent;
            margin-bottom: 40px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –ª–∏–Ω–∏–∏ */
        }

        .lemon {
            font-size: 160px;
            display: block;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
        }

        .lemon-container:active {
            transform: scale(0.92);
        }

        /* –ù–û–í–´–ï –°–¢–ò–õ–ò –õ–ò–ù–ò–ò –ò –ó–ù–ê–ß–ö–ê */
        .progress-container {
            width: 250px;
            height: 14px;
            background-color: #FBC02D; /* –ß—É—Ç—å —Ç–µ–º–Ω–µ–µ —Ñ–æ–Ω–∞ */
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background-color: #FFF9C4; /* –ß—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ —Ñ–æ–Ω–∞ */
            transition: width 0.3s ease; /* –ü–ª–∞–≤–Ω–æ–µ –Ω–∞–ø–æ–ª–Ω–µ–Ω–∏–µ */
        }

        .goal-badge {
            margin-top: 10px;
            background-color: #FBC02D; /* –¶–≤–µ—Ç –∫–∞–∫ —É –ª–∏–Ω–∏–∏ */
            opacity: 0.8;
            color: #FFF9C4; /* –¢–µ–∫—Å—Ç –∫–∞–∫ —Ü–≤–µ—Ç –∑–∞–ª–∏–≤–∫–∏ */
            padding: 4px 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* –¢–í–û–Ø –ê–ù–ò–ú–ê–¶–ò–Ø */
        .plus-one {
            position: absolute;
            color: #E65100;
            font-weight: bold;
            font-size: 2rem;
            pointer-events: none;
            animation: floatUp 0.7s ease-out forwards;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-120px) scale(1.5); }
        }
    </style>
</head>
<body>

    <div id="score">0</div>

    <div class="lemon-container" id="lemon-btn">
        <span class="lemon">üçã</span>
    </div>

    <!-- –õ–∏–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ -->
    <div class="progress-container">
        <div class="progress-fill" id="progress-fill"></div>
    </div>
    
    <!-- –ó–Ω–∞—á–æ–∫ —Å —Ü–µ–ª—å—é -->
    <div class="goal-badge" id="goal-text">10000</div>

    <script>
        const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
        if (tg) { tg.expand(); tg.ready(); }

        // –õ–æ–≥–∏–∫–∞ —Å—á–µ—Ç–∞ –∏ —Ü–µ–ª–µ–π
        let count = parseInt(localStorage.getItem('lemon_count')) || 0;
        const goals = [10000, 100000, 150000, 1000000];
        
        const scoreElement = document.getElementById('score');
        const progressFill = document.getElementById('progress-fill');
        const goalText = document.getElementById('goal-text');

        function updateProgress() {
            scoreElement.innerText = count;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â—É—é —Ü–µ–ª—å –∏–∑ —Å–ø–∏—Å–∫–∞
            let currentGoal = goals.find(g => g > count) || goals[goals.length - 1];
            goalText.innerText = currentGoal.toLocaleString();

            // –†–∞—Å—á–µ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤ –¥–ª—è –ª–∏–Ω–∏–∏
            let progressPercent = (count / currentGoal) * 100;
            if (progressPercent > 100) progressPercent = 100;
            progressFill.style.width = progressPercent + '%';
        }

        function handleInteraction(e) {
            count++;
            scoreElement.innerText = count;
            
            try { localStorage.setItem('lemon_count', count); } catch (e) {}

            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            let x, y;
            if (e.type.startsWith('touch')) {
                x = e.changedTouches[0].clientX;
                y = e.changedTouches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }

            createParticle(x, y);
            updateProgress();
        }

        const lemonBtn = document.getElementById('lemon-btn');
        lemonBtn.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            handleInteraction(e);
        });

        function createParticle(x, y) {
            const p = document.createElement('div');
            p.innerText = '+1';
            p.className = 'plus-one';
            p.style.left = (x - 20) + 'px';
            p.style.top = (y - 20) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateProgress();
    </script>
</body>
</html>
