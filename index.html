<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lemon Clicker</title>
    <script src="https://telegram.org"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FFF59D; /* –ü—Ä–∏—è—Ç–Ω—ã–π –∂–µ–ª—Ç—ã–π */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #score {
            font-size: 3rem;
            font-weight: bold;
            color: #F57F17;
            margin-bottom: 20px;
        }

        .lemon-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.1s active;
        }

        .lemon {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        .lemon:active {
            transform: scale(0.9);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—ã–ª–µ—Ç–∞—é—â–∏—Ö —Ü–∏—Ñ—Ä */
        .plus-one {
            position: absolute;
            color: #F57F17;
            font-weight: bold;
            font-size: 1.5rem;
            animation: floatUp 0.6s ease-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <div id="score">0</div>

    <div class="lemon-container" id="lemon-btn">
        <!-- –õ–∏–º–æ–Ω –≤ —Ñ–æ—Ä–º–∞—Ç–µ —ç–º–æ–¥–∑–∏ –∏–ª–∏ –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ <img src="lemon.png"> -->
        <div class="lemon" style="font-size: 150px; text-align: center;">üçã</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤—Å–µ –æ–∫–Ω–æ

        let count = 0;
        const scoreElement = document.getElementById('score');
        const lemonBtn = document.getElementById('lemon-btn');

        lemonBtn.addEventListener('click', (e) => {
            count++;
            scoreElement.innerText = count;

            // –í–∏–±—Ä–∞—Ü–∏—è (—Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö –≤ –¢–ì)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç +1
            createParticle(e.clientX, e.clientY);
        });

        function createParticle(x, y) {
            const p = document.createElement('div');
            p.innerText = '+1';
            p.className = 'plus-one';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            document.body.appendChild(p);
            
            setTimeout(() => p.remove(), 600);
        }
    </script>
</body>
</html>
