<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lemon Clicker Pro</title>
    <script src="https://telegram.org"></script>
    <style>
        body {
            margin: 0; padding: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; height: 100vh;
            background-color: #FFF59D; font-family: 'Arial', sans-serif;
            overflow: hidden; user-select: none; -webkit-user-select: none;
            touch-action: manipulation;
        }

        /* –°—á–µ—Ç—á–∏–∫ –≤–∞–ª—é—Ç—ã –≤ —É–≥–ª—É */
        #currency-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        #lemons-currency {
            font-size: 1.5rem;
            font-weight: bold;
            color: #AFB42B;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π —Å—á–µ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ */
        #score {
            font-size: 4rem;
            font-weight: 900;
            color: #F57F17;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .lemon-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.05s ease-in-out;
            -webkit-tap-highlight-color: transparent;
        }

        .lemon-main {
            font-size: 160px;
            display: block;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
        }

        .lemon-container:active { transform: scale(0.92); }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–π —Ç–µ–∫—Å—Ç +1 */
        .plus-one {
            position: absolute;
            color: #E65100;
            font-weight: bold;
            font-size: 2rem;
            pointer-events: none;
            animation: floatUp 0.7s ease-out forwards;
            z-index: 100;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –ø–æ–ª—É—á–µ–Ω–∏–∏ –≤–∞–ª—é—Ç—ã */
        .luck-msg {
            position: absolute;
            bottom: 20%;
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: bold;
            animation: fadeOut 1.5s forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-120px) scale(1.5); }
        }

        @keyframes fadeOut {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- –°—á–µ—Ç—á–∏–∫ –≤–∞–ª—é—Ç—ã -->
    <div id="currency-container">
        <span style="font-size: 1.2rem;">üçã</span>
        <span id="lemons-currency">0</span>
    </div>

    <!-- –°—á–µ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ -->
    <div id="score">0</div>

    <div class="lemon-container" id="lemon-btn">
        <span class="lemon-main">üçã</span>
    </div>

    <script>
        const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
        if (tg) { tg.expand(); tg.ready(); }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        let clicks = parseInt(localStorage.getItem('lemon_clicks')) || 0;
        let currency = parseInt(localStorage.getItem('lemon_currency')) || 0;

        const scoreEl = document.getElementById('score');
        const currencyEl = document.getElementById('lemons-currency');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        scoreEl.innerText = clicks;
        currencyEl.innerText = currency;

        function handleInteraction(e) {
            clicks++;
            scoreEl.innerText = clicks;

            // –õ–æ–≥–∏–∫–∞ –≤–∞–ª—é—Ç—ã: –∫–∞–∂–¥—ã–µ 50 –∫–ª–∏–∫–æ–≤ —Å —à–∞–Ω—Å–æ–º 85%
            if (clicks % 50 === 0) {
                if (Math.random() < 0.85) {
                    currency++;
                    currencyEl.innerText = currency;
                    showLuckMessage();
                    // –°–∏–ª—å–Ω–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ —É–¥–∞—á–µ
                    if (tg && tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                }
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            localStorage.setItem('lemon_clicks', clicks);
            localStorage.setItem('lemon_currency', currency);

            // –û–±—ã—á–Ω–∞—è –≤–∏–±—Ä–∞—Ü–∏—è
            if (tg && tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // –≠—Ñ—Ñ–µ–∫—Ç +1
            let x = e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth/2);
            let y = e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight/2);
            createParticle(x, y);
        }

        function createParticle(x, y) {
            const p = document.createElement('div');
            p.innerText = '+1';
            p.className = 'plus-one';
            p.style.left = (x - 20) + 'px';
            p.style.top = (y - 20) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
        }

        function showLuckMessage() {
            const m = document.createElement('div');
            m.className = 'luck-msg';
            m.innerText = '+1 –õ–∏–º–æ–Ω! üçãüçÄ';
            document.body.appendChild(m);
            setTimeout(() => m.remove(), 1500);
        }

        const btn = document.getElementById('lemon-btn');
        btn.addEventListener('pointerdown', handleInteraction);
    </script>
</body>
</html>
