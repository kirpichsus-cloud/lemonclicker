<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lemon Tycoon</title>
    <script src="https://telegram.org"></script>
    <style>
        :root { --yellow: #FFF59D; --orange: #F57F17; --dark-orange: #E65100; }
        body {
            margin: 0; padding: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; height: 100vh;
            background-color: var(--yellow); font-family: 'Arial', sans-serif;
            overflow: hidden; user-select: none; -webkit-user-select: none; touch-action: manipulation;
        }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        #currency-container {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.7); padding: 8px 15px;
            border-radius: 20px; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        #lemons-currency { font-size: 1.4rem; font-weight: bold; color: #827717; }

        #score { font-size: 3.5rem; font-weight: 900; color: var(--orange); margin-bottom: 5px; }
        
        #progress-container {
            width: 260px; height: 14px; background: rgba(0,0,0,0.1);
            border-radius: 10px; margin-bottom: 5px; overflow: hidden; border: 2px solid rgba(245, 127, 23, 0.2);
        }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #FFD600, var(--orange)); transition: width 0.3s; }
        #level-info { font-size: 0.8rem; color: var(--orange); font-weight: bold; margin-bottom: 30px; }

        /* –õ–∏–º–æ–Ω */
        .lemon-container { position: relative; cursor: pointer; transition: transform 0.05s; }
        .lemon-main { font-size: 150px; display: block; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1)); }
        .lemon-container:active { transform: scale(0.9); }

        /* –ö–Ω–æ–ø–∫–∞ –º–∞–≥–∞–∑–∏–Ω–∞ */
        #shop-btn {
            margin-top: 40px; padding: 12px 30px; background: var(--orange);
            color: white; border-radius: 15px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 var(--dark-orange);
        }
        #shop-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 var(--dark-orange); }

        /* –ú–∞–≥–∞–∑–∏–Ω (–ú–æ–¥–∞–ª–∫–∞) */
        #shop-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; z-index: 100;
        }
        #shop-window {
            width: 85%; max-width: 350px; background: white; border-radius: 30px;
            padding: 25px; position: relative; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .shop-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid #eee;
        }
        .buy-btn { background: #4CAF50; color: white; padding: 8px 12px; border-radius: 10px; font-size: 0.8rem; cursor: pointer; }
        .buy-btn.disabled { background: #ccc; cursor: not-allowed; }

        /* –¢–∞–π–º–µ—Ä –±—É—Å—Ç–µ—Ä–∞ */
        #booster-info { color: #d32f2f; font-weight: bold; font-size: 0.9rem; height: 20px; margin-top: 10px; }

        .plus-one { position: absolute; color: var(--dark-orange); font-weight: bold; font-size: 2rem; pointer-events: none; animation: floatUp 0.7s forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div id="currency-container"><span>üçã</span><span id="lemons-currency">0</span></div>
    
    <div id="score">0</div>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <div id="level-info">–¶–µ–ª—å: 10,000</div>
    <div id="booster-info"></div>

    <div class="lemon-container" id="lemon-btn"><span class="lemon-main">üçã</span></div>
    
    <div id="shop-btn">–ú–ê–ì–ê–ó–ò–ù üõí</div>

    <!-- –û–∫–Ω–æ –º–∞–≥–∞–∑–∏–Ω–∞ -->
    <div id="shop-overlay">
        <div id="shop-window">
            <h2 style="margin-top:0; color: var(--orange)">–ú–∞–≥–∞–∑–∏–Ω –±—É—Å—Ç–µ—Ä–æ–≤</h2>
            <div class="shop-item">
                <div><b>2X –ö–ª–∏–∫</b><br><small>–Ω–∞ 1 –º–∏–Ω.</small></div>
                <div class="buy-btn" onclick="buyBooster(2, 1, 10)">10 üçã</div>
            </div>
            <div class="shop-item">
                <div><b>5X –ö–ª–∏–∫</b><br><small>–Ω–∞ 5 –º–∏–Ω.</small></div>
                <div class="buy-btn" onclick="buyBooster(5, 5, 40)">40 üçã</div>
            </div>
            <div class="shop-item">
                <div><b>10X –ö–ª–∏–∫</b><br><small>–Ω–∞ 10 –º–∏–Ω.</small></div>
                <div class="buy-btn" onclick="buyBooster(10, 10, 100)">100 üçã</div>
            </div>
            <button onclick="closeShop()" style="width:100%; margin-top:20px; padding:10px; border:none; border-radius:10px; background:#eee; cursor:pointer;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) { tg.expand(); tg.ready(); }

        let clicks = parseInt(localStorage.getItem('lemon_clicks')) || 0;
        let currency = parseInt(localStorage.getItem('lemon_currency')) || 0;
        let multiplier = 1;
        let boosterTimer = null;

        const thresholds = [10000, 100000, 150000, 300000, 500000, 1000000];

        function updateUI() {
            document.getElementById('score').innerText = clicks.toLocaleString();
            document.getElementById('lemons-currency').innerText = currency;
            
            let goal = thresholds.find(t => t > clicks) || 1000000;
            let prev = thresholds[thresholds.indexOf(goal)-1] || 0;
            let prog = ((clicks - prev) / (goal - prev)) * 100;
            document.getElementById('progress-bar').style.width = Math.min(100, Math.max(0, prog)) + '%';
            document.getElementById('level-info').innerText = `–¶–µ–ª—å: ${goal.toLocaleString()}`;
        }

        function handleTap(e) {
            clicks += multiplier;
            if (clicks % 50 === 0 && Math.random() < 0.85) {
                currency++;
                if (tg?.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            }
            save();
            updateUI();
            if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            createPlus(e.clientX, e.clientY, multiplier);
        }

        function createPlus(x, y, val) {
            const p = document.createElement('div');
            p.innerText = '+' + val;
            p.className = 'plus-one';
            p.style.left = (x || window.innerWidth/2) - 20 + 'px';
            p.style.top = (y || window.innerHeight/2) - 20 + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
        }

        function buyBooster(mult, mins, price) {
            if (currency >= price) {
                currency -= price;
                multiplier = mult;
                let endTime = Date.now() + (mins * 60 * 1000);
                startBooster(endTime, mult);
                closeShop();
                save();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ª–∏–º–æ–Ω–æ–≤! üçã");
            }
        }

        function startBooster(endTime, mult) {
            clearInterval(boosterTimer);
            multiplier = mult;
            boosterTimer = setInterval(() => {
                let left = Math.round((endTime - Date.now()) / 1000);
                if (left <= 0) {
                    clearInterval(boosterTimer);
                    multiplier = 1;
                    document.getElementById('booster-info').innerText = "";
                } else {
                    document.getElementById('booster-info').innerText = `–ë—É—Å—Ç–µ—Ä ${mult}X: ${Math.floor(left/60)}:${(left%60).toString().padStart(2,'0')}`;
                }
            }, 1000);
        }

        function save() {
            localStorage.setItem('lemon_clicks', clicks);
            localStorage.setItem('lemon_currency', currency);
        }

        function closeShop() { document.getElementById('shop-overlay').style.display = 'none'; }
        document.getElementById('shop-btn').onclick = () => document.getElementById('shop-overlay').style.display = 'flex';
        document.getElementById('lemon-btn').addEventListener('pointerdown', handleTap);
        updateUI();
    </script>
</body>
</html>
